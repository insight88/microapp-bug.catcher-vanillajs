<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Catcher!</title>
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/3e231184ce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:;base64,=">
</head>

<body>
    <main>
        <header>
            <div class="button play">
                <i class="fas fa-play"></i>
            </div>
            <div class="time">00:00</div>
            <div class="carrot-number">0</div>
            <div class="this-level">LEVEL 1</div>
        </header>
        <section class="playground">
            <div class="bugs original"></div>
            <div class="carrots original"></div>
        </section>
        <div class="container">
            <footer class="message">
                <div class="message__buttons">
                    <div class="replay button">
                        <i class="fas fa-undo"></i>
                    </div>
                    <div class="level-up button">NEXT LEVEL</div>
                </div>
                <div class="message__result">YOU WON ðŸŽ‰</div>
            </footer>
        </div>
    </main>
</body>

</html>
